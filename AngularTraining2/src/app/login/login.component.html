<div class="row">
  <div class="col-sm-4"></div>
  <div class="col-sm-4">
    <h2>UserLogin</h2>



    <div *ngIf="error!==''" class="alert alert-danger alert-dismissible fade show" role="alert">
      <strong>Error</strong> {{error}}
      <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>


      <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Email address</label>
        <input [(ngModel)]="userEmail" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
        <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
      </div>
      <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">Password</label>
        <input [(ngModel)]="userPass" type="password" class="form-control" id="exampleInputPassword1">
      </div>
      <div class="mb-3 form-check">
        <input [(ngModel)]="remember_me" type="checkbox" class="form-check-input" id="exampleCheck1">
        <label class="form-check-label" for="exampleCheck1">Check me out</label>
      </div>
      <button  (click)="fncLogin()" type="submit" class="btn btn-primary">Submit</button>

  </div>
  <div class="col-sm-4"></div>
</div>
