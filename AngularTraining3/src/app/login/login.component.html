<p>login works!</p>


<form   [formGroup]="angForm" (ngSubmit)="fncLogin(angForm.value) ">
  <div class="mb-3">
    <label for="exampleInputEmail1" class="form-label">Email address</label>
    <input  formControlName="mail" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
    <div *ngIf="angForm.controls['mail'].invalid">Email is required</div>
  </div>
  <div class="mb-3">
    <label for="exampleInputPassword1" class="form-label">Password</label>
    <input formControlName="pass" type="password" class="form-control" id="exampleInputPassword1">
    <div *ngIf="angForm.controls['pass'].invalid">Password is required</div>
  </div>
  <div class="mb-3 form-check">
    <input type="checkbox" class="form-check-input" id="exampleCheck1">
    <label class="form-check-label" for="exampleCheck1">Check me out</label>
  </div>
  <button [disabled]="angForm.invalid" type="submit" class="btn btn-primary">Submit</button>
</form>
